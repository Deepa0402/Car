<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - Add Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Add a New Car</h2>

    <form action="/admin/addCar" method="post" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="carName" class="form-label">Car Name</label>
            <input type="text" class="form-control" id="carName" name="carName" required>
        </div>

        <div class="mb-3">
            <label for="carType" class="form-label">Car Type</label>
            <input type="text" class="form-control" id="carType" name="carType" placeholder="e.g., SUV, Hatchback" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price per Day (â‚¹)</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="fuel" class="form-label">Fuel Type</label>
            <select class="form-select" id="fuel" name="fuel">
                <option>Petrol</option>
                <option>Diesel</option>
                <option>Electric</option>
                <option>Hybrid</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="transmission" class="form-label">Transmission</label>
            <select class="form-select" id="transmission" name="transmission">
                <option>Manual</option>
                <option>Automatic</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="seating" class="form-label">Seating Capacity</label>
            <input type="number" class="form-control" id="seating" name="seating" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Car Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Add Car</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
