<div class="container my-5">
    <h2 class="text-center mb-4">Car Booking Form</h2>
    <form action="/submit-booking" method="POST">
        <div class="mb-3">
            <label for="carName" class="form-label">Car Name</label>
            <input type="text" class="form-control" id="carName" name="carName" value="Selected Car" readonly>
        </div>
        <div class="mb-3">
            <label for="bookingDate" class="form-label">Booking Date</label>
            <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Pickup Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Pickup Time</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Payment Method</label>
            <select class="form-select" id="payment" name="paymentMethod" required>
                <option value="">Select a method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="cash">Cash</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Optional"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>
</div>
